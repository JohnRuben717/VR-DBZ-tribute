<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

    <script>
        AFRAME.registerComponent("modify-materials", {
            init: function () {
                // Wait for model to load.
                this.el.addEventListener("model-loaded", () => {
                    console.log('Loaded model')
                    // Grab the mesh / scene.
                    const obj = this.el.getObject3D("mesh");
                    // Go over the submeshes and modify materials we want.
                    obj.traverse((node) => {
                        if (node.name.indexOf("ship") !== -1) {
                            node.material.color.set("red");
                        }
                    });
                });
            },
        });
    </script>

    <script>
        AFRAME.registerComponent('cursor-listener', {
            init: function () {
                var lastIndex = -1;
                var COLORS = ['red', 'green', 'blue'];
                this.el.addEventListener('mousedown', function (evt) {
                    lastIndex = (lastIndex + 1) % COLORS.length;
                    this.setAttribute('material', 'color', COLORS[lastIndex]);
                    console.log('I was clicked at: ', evt.detail.intersection.point);
                });
                this.el.addEventListener('raycaster-intersected', function (evt) {
                    console.log('Player hit something!');
                    // Play audio file that says "ouch"
                });
                this.el.addEventListener('hover', function (evt) {
                    console.log('Player hit something!');
                    if (this.getAttribute('material').color === 'red') {
                        console.log('I am red!');
                    }
                    console.log('Player hit something!');
                    // Play audio file that says "ouch"
                });
            }
        });
    </script>

<body>
    <a-scene physics="debug: true">
        <a-entity></a-entity>
        <a-assets>
            <a-asset-item id="GokuBase" src="assets/goku_super_saiyan/scene.gltf"></a-asset-item>
        </a-assets>

        <a-entity gltf-model="#GokuBase" class="gokumodel" modify-materials position="0 0.3 -3" scale="0.1 0.1 0.1"></a-entity>

        <a-entity id=" planeforLevel" geometry="primitive: box" material="color: yellow" position="0 0 -5"
            scale="100 0.2 15">
        </a-entity>

        <a-sky color="#6EBAA7"></a-sky>

        <a-entity id="player" camera universal-controls kinematic-body position="0 3 5"
            look-controls="pointerLockEnabled: true" wasd-controls>
            <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
            </a-entity>
        </a-entity>
        <!-- <a-entity cursor raycaster="objects: .clickable; showLine:true;" ></a-entity> -->
        <a-entity id="box" cursor-listener geometry="primitive: box" material="color: blue" position="2 1 0"></a-entity>

    </a-scene>
