<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

  <script>
    AFRAME.registerComponent("modify-materials", {
      init: function () {
        // Wait for model to load.
        this.el.addEventListener("model-loaded", () => {
          console.log('Loaded model')
          // Grab the mesh / scene.
          const obj = this.el.getObject3D("mesh");
          // Go over the submeshes and modify materials we want.
          obj.traverse((node) => {
            if (node.name.indexOf("ship") !== -1) {
              node.material.color.set("red");
            }
          });
        });
      },
    });
  </script>
</head>

<body>
  <a-scene physics="debug: true" loading-screen="dotsColor: red; backgroundColor: black" fog="type: linear; color: #AAA">
    <a-entity ></a-entity>
    <a-assets>
      <a-asset-item id="GokuBase" src="assets/goku_super_saiyan/scene.gltf" "></a-asset-item>
      </a-assets>
      <a-entity id="planeforLevel" geometry="primitive: box" material="color: red" position="0 0 -5" scale="100 0.2 15"></a-entity>
      <a-entity gltf-model="#GokuBase" modify-materials position="0 0.3 -3" scale="0.1 0.1 0.1" ></a-entity>
      <a-sky color="#6EBAA7"></a-sky>

      <a-entity id="player"
          camera
          universal-controls
          kinematic-body
          position="0 3 5"
          look-controls="pointerLockEnabled: true" wasd-controls>
          <a-cursor></a-cursor>
      </a-entity>

  </a-scene>
</body>

</html>
